                <br/>

                <div class="progress">
                    <div class="progress-bar progress-bar-success" style="width: 35%">

                    </div>

                    </div>
                </div> <!-- progress -->
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <textarea class="form-control inactive" rows="18">
service httpd
{
        socket_type     = stream
        type            = UNLISTED
        wait            = no
        user            = root
        protocol        = tcp
        port            = 80
        server          = /sbin/httpd
        server_args     = -i -h /var/www/
        disable         = no
}
                    </textarea>
                </div><!-- Input Group -->
